<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width" />
	<title>The Smart Lighting App</title>
</head>
<body>

<h1>Welcome to The Smart Lighting App</h1>

<p>Click on the button below to switch on/off the light!</p>

<button id="onButton" type="button">Turn on the light</button>
<button id="offButton" type="button">Turn off the light</button>

<script>

	$('#onButton').click(function() {
        $.ajax({
              type:'POST',
              url: "{{ url_for('led_on')}}",
              dataType:"text",
              success: function(response){
                 console.log(response);
                 alert(response);
              }
      });
    });

    $('#offButton').click(function() {
        $.ajax({
              type:'POST',
              url: "{{ url_for('led_off')}}",
              dataType:"text",
              success: function(response){
                 console.log(response);
                 alert(response);
              }
      });
    });
    
</script>

</body>
</html>
